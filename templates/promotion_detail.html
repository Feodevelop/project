{% extends 'base.html' %}
{% block content %}
<section class="post-detail">
    <div class="container">
        <h1>{{ post.postname }}</h1>  <!-- 제목 출력 -->
        
        <!-- 작성자 정보 출력 -->
        <p>작성자: {{ post.user.profiles.name }}</p> <!-- Profiles 모델의 name 필드 출력 -->
        
        {% if post.image %}
        <img src="{{ post.image.url }}" alt="{{ post.postname }}" style="max-width: 600px;">
        {% endif %}
        
        <p>{{ post.contents }}</p>  <!-- 본문 출력 -->
        <small>Created at: {{ post.created_at|date:"Y.m.d" }}</small>
        <br>
        <a href="{% url 'posts:promotion' %}">Back to list</a>
    </div>
</section>
{% endblock %}
